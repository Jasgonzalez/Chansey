<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage and update Medication</title>
    <link rel="stylesheet" href="Styles.css"> <!--css file-->
</head>
<body>
    <div class="container"> 
        <h1>Update Medication</h1>
        
            <div class="form-group">
                <label for="med_name">Medication Name:</label> <!--MEd NAme text box-->
                <input type="text" id="med_name" name="med_name" pattern="[A-Za-z\s]+" title="Medication name should only contain letters and spaces." required> 
                <span class="error-message" id="med_name_error" style="display: none; color: red;">Invalid input. Only letters and spaces are allowed.</span>
            </div>

            <div class="form-group">
                <label for="med_type">Medication Type</label> <!--Med Type dropdown-->
                <select type="text" id="Med_type" name="Medication Type"required>
                    <option value ="Tablet">Tablet</option>
                    <option value = "Liquid">Liquid</option>
                    <option value = "Injection">Injection</option>
                    <option value = "Capsule">Capsule</option>
                    <option value = "Drops">Drops</option>
                    <option value = "Ointment">Ointment</option>
                    <select>

            </div>

            

            <div class="form-group"> 
                <label for="dosage">Dosage:</label><!--dosage text box-->
                <input type="text" id="dosage" name="dosage" pattern="[A-Za-z0-9\s]+" title="Dosage should only contain numbers, letters, and spaces." required> 
                <span class="error-message" id="dosage_error" style="display: none; color: red;">Invalid input. Only numbers, letters, and spaces are allowed.</span>
            </div>
            

            <div class="form-group"> 
                <label for="start_date">Start Date (MM/DD/YYYY):</label><!--Start Date Bpx-->
                <input type="date" id="start_date" name="start_date" class="start-date" required> 
            </div>

            <div class="form-group"> 
                <label for="frequency">Frequency:</label><!--Frequency Dropdown-->
                <select type="text" id="frequency" name="frequency" required>
                    <option value = "Once a Day">Once a Day</option>
                    <option value = "Once a Week">Once a Week</option>
                    <option value = "Twice a Week">Twice a Week</option>
                    <option value = "Once every other Day">Once Every Other Day</option>
                    <option value = "Once Every Two Weeks">Once Every Two Weeks</option>
                    <option value = "Once a Month">Once a Month</option>
                <select>
            </div>

            <button type="submit" class="btn">Submit Form</button>
        

    </div>

    <!--JavaScript for UI(The error handling for test cases)-->

    <script> 
    //present day or later(Start DAte)
    const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format 
    document.getElementById('start_date').setAttribute('min', today); 
    
    //error message 
    const medNameInput = document.getElementById('med_name'); 
    const errorMessage = document.getElementById('med_name_error'); 
    
    //only accepts letters(MED NAme)
    medNameInput.addEventListener('input', function() { 
        const isValid = /^[A-Za-z\s]+$/.test(medNameInput.value); 
        if (!isValid) { 
            errorMessage.style.display = 'block'; // Show error message 
            } else { errorMessage.style.display = 'none'; // Hide error message 
            } 
        }); 
    
    //error message(Dosage)
    const dosageInput = document.getElementById('dosage'); 
    const dosageError = document.getElementById('dosage_error'); 
    
    //only accepts numbers and letters
    dosageInput.addEventListener('input', function() { 
        const isValid = /^[A-Za-z0-9\s]+$/.test(dosageInput.value); 
        if (!isValid) { 
            dosageError.style.display = 'block'; // Show error message 
        } else { 
            dosageError.style.display = 'none'; // Hide error message 
        } 
    });
    </script>

</body>
</html>
